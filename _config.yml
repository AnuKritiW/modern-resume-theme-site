  Hi, I'm Anu and I'm a Software Engineer at Blackmagic Design Singapore. I graduated from the School of Computing (SoC) at the National University of Singapore (NUS) with a Bachelor of Computing (Honours) in Computer Science. I also graduated from a parallel academic programme, the University Scholars' Programme (USP) at NUS.

  I graduated with focuses in
  <mark>Computer Graphics</mark>, 
  <mark>Artificial Intelligence</mark> and 
  <mark>Information Retrieval</mark>. 
  I'm also extremely passionate about and have experience in film-making and theatre productions.

  The tools I am proficient in are
  <mark>C++</mark>,
  <mark>OpenGL</mark>,
  and
  <mark>Python</mark>.

  I also have experience using
  <mark>Java</mark>,
  <mark>JavaScript</mark>,
  <mark>HTML & CSS</mark>,
  and
  <mark>C</mark>.

  I'm competent in
  <mark>Film and Stage Direction</mark>,
  <mark>Screenwriting and Playwriting</mark>,
  <mark>Post-production for film</mark> and
