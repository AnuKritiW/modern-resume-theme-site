more_title: In my spare time
more_content: | # this will include new lines to allow paragraphs
  Like most, I spend most of my spare time binging Netflix.
  I have a list in the triple digits of films, shows and plays I need to watch, podcasts I need to listen to, and books I have to read. My guilty pleasures include *Gilmore Girls*, *Finding Nemo* and *The Lion King*.

  I like making time for off screen hobbies as well. I play the drums, try my best to read habitually, and craft.

  But also, I  crave adventure. Usually, adventure takes the form of travel, and I am lucky to have had the opportunity to visit places such as Boston, Paris, London, Thailand, India, China, Australia, and more. I really do hope that I find myself embarking on more grand adventures.
  Mini-adventures within Singapore are also refreshing escapes from the ordinary.

  Above all, I really love talking about anything and everything - so, drop me an e-mail :) 
