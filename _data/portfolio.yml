- name: Sixty-One
  # link: www.instagram.com/sixtyone.usprods/
  image: images/sixtyOne.jpg
  description: |
    *Sixty-One* is a play by USP Productions. I was the <mark>Director</mark> on the production and led a cast and crew of 50 members.
    This play was be staged for the public for 3 nights in late January 2019. Sixty-One explores the issue of accountability, as we follow an AI robot who has been accused of a crime.

    In addition to directing, my role also entailed running casting auditions and crew interviews, selecting the script, editing the script and plot, writing in lights, SFX and VFX cues and
    supervising the technical crew. I also produced some of the VFX clips for the performance.

- name: Reverie
  link: https://goo.gl/YnyvPe
  youtubeLink: <iframe width="280" height="157.5" src="https://www.youtube.com/embed/videoseries?list=PLIvCK4-LwSbLwfnBCKLD2YMnytlhn4n9z" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  description: |
    *Reverie* is a 37-minute film made for NUS USP Freshman Orientation Camp. The film was split into two parts, Renaissance and Reminisce, and was screened in a series of clips over the course of two camps.
    I was the <mark>Director</mark>, <mark>Screenwriter</mark>, <mark>Editor</mark> and <mark>Colorist</mark> on the production.

    I led a cast and crew with over 15 members. In addition to directing, I supervised and trained the crew, lined the script, blocked and choreographed scenes,
    created a shot-list, edited the script, edited the film and colored the shots.

