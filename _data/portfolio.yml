- name: The Accident
  description: |
    *The Accident* is a short film made with some friends. The story is a thriller about insurance fraud. I was the <mark>Director of Photography</mark> on the production.
    My role entailed creating the shot list and handling the camera during filming. The film is currently in post-production.

- name: SMTWTFS
  description: |
    *SMTWTFS* is an 80-page play about the struggles that patients face in the diagnosis and initial treatent of autoimmune diseases, through the voice of the protagonist, Mia.
    The play showcases the inefficacies and strengths of the healthcare system in Singapore, and also the impact the diagnosis of an illness can have on the different relationships the patient has with her family and friends.
    I was the <mark>playwright</mark>.

